<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Information Management System</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-illustration">
                <img src="../bottom.png" alt="Login Illustration" class="login-image" id="loginImage">
            </div>
            <div class="login-form-container">
                <div class="login-form-wrapper">
                    <div class="login-type-toggle">
                        <button class="toggle-btn active" data-type="student" data-image="../bottom.png">Student</button>
                        <button class="toggle-btn" data-type="lecturer" data-image="../lect.jpg">Lecturer</button>
                    </div>
                    
                    <!-- Login Form -->
                    <div id="loginForm">
                        <h1 class="login-title">Login <span class="subtitle" id="loginType">as a student</span></h1>
                        <form onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <input type="text" id="loginId" placeholder="ID" class="login-input" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="loginPassword" placeholder="Password" class="login-input" required>
                            </div>
                            <button type="submit" class="next-button">Login</button>
                        </form>
                        <p class="switch-form">
                            Don't have an account? <a href="signup.html">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUserType = 'student';
        const toggleBtns = document.querySelectorAll('.toggle-btn');
        const loginImage = document.getElementById('loginImage');
        const loginType = document.getElementById('loginType');

        // Toggle between student and lecturer
        toggleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                toggleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentUserType = btn.dataset.type;
                loginType.textContent = `as a ${currentUserType}`;
                
                loginImage.style.opacity = '0';
                setTimeout(() => {
                    loginImage.src = btn.dataset.image;
                    loginImage.style.opacity = '1';
                }, 300);
            });
        });

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            const id = document.getElementById('loginId').value;
            const password = document.getElementById('loginPassword').value;

            // Basic validation
            if (!id || !password) {
                alert('Please fill in all fields');
                return;
            }

            // In a real application, you would validate credentials against a backend
            // For now, we'll just redirect based on user type
            if (currentUserType === 'student') {
                window.location.href = 'student-dashboard.html';
            } else {
                window.location.href = 'faculty-dashboard.html';
            }
        }
    </script>

    <style>
        /* Add transition for smooth image change */
        .login-image {
            transition: opacity 0.3s ease-in-out;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            display: flex;
            overflow: hidden;
        }

        .login-type-toggle {
            display: flex;
            background-color: #f5f5f5;
            border-radius: 30px;
            padding: 4px;
            margin-bottom: 2rem;
        }

        .toggle-btn {
            flex: 1;
            padding: 8px 16px;
            border: none;
            background: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            color: #666;
        }

        .toggle-btn.active {
            background-color: #9CB5A3;
            color: white;
        }

        .switch-form {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .switch-form a {
            color: #9CB5A3;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .next-button {
            width: 100%;
            background-color: #9CB5A3;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .next-button:hover {
            background-color: #7B9A86;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .login-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: #9CB5A3;
            box-shadow: 0 0 0 2px rgba(156, 181, 163, 0.2);
        }

        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
                margin: 1rem;
            }

            .login-illustration {
                padding: 1.5rem;
            }

            .login-image {
                max-width: 60%;
            }

            .login-form-container {
                padding: 1.5rem;
            }
        }
    </style>
</body>
</html>
